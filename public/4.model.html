<!DOCTYPE html>
<html lang="en">
  <head>
    <title>3D Model</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <link rel="stylesheet" href="../css/bootstrap.css" />
    <script
      src="https://kit.fontawesome.com/b72c588ae5.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r126/three.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/three@0.126.0/examples/js/loaders/GLTFLoader.js"></script>
    <script
      type="module"
      src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.1.1/model-viewer.min.js"
    ></script>
    <script type="module" src="../app.js"></script>
  </head>

  <body class="bg-light w-100">
    <div class="viewerWrapper">
      <model-viewer
        id="modelViewer"
        alt="armchair"
        src="armchair/scene.gltf"
        shadow-intensity="1"
        camera-controls
        touch-action="pan-y"
      >
        <h6
          id="waitModelTxt"
          class="bg-primary text-secondary mt-2 text-center"
        >
          Lütfen 3B Model Yüklenene Kadar Bekleyiniz.
        </h6>
        <h6
          id="startArTxt"
          class="bg-primary text-secondary mt-2 text-center d-none"
        >
          Artırılmış Gerçeklik Oturumunu Başlatmak İçin Butona Tıklayınız.
        </h6>
        <h6
          id="controlModelTxt"
          class="bg-primary text-secondary mt-2 text-center d-none"
        >
          Modeli Kontrol Etmek İçin Dokunarak Sürükleyiniz.
        </h6>
      </model-viewer>
    </div>
    <div id="btnContainer">
      <div id="ar-txt">
        <h5>
          Lütfen İşaretçi Açığa Çıkana Kadar Kameranızı Zeminde Gezdiriniz!
        </h5>
      </div>

      <button type="button" id="placeBtn">YERLEŞTİR</button>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
